<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        div:hover{
            color: chocolate;
        }

        div > p {
            display: none;
        }

        div:hover > p {
            display: block;
            color: antiquewhite;
            background-color: cadetblue;
            width: 300px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passa o rato sobre o texto abaixo</p>
    <div>
        passa o rato
        <p>texto escondido...</p>
    </div>
    <p>Fim do exemplo</p>
</body>
</html>
