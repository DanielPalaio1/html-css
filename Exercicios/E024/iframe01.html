<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe{
            width: 400px;
            height: 400px;
            border: 1px dashed black;
        }
    </style>
</head>
<body>
    <h1>Testar o uso de um iframe</h1>
    <p>A acessar o site do 
        <!-- Tamanho padrao 300x150 -->
        <iframe src="https://www.cursoemvideo.com/" frameborder="0" height="500"></iframe>
        
        para aprender a programar</p>
    <p>O site da 

        <iframe src="https://www.google.com" frameborder="0" height="500" width="500"></iframe>
        
        tambem e fixe, pena que nao funciona dentro do iframe.</p>
</body>
</html>
